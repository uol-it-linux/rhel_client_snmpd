---
- name: Install snmpd
  ansible.builtin.dnf:
    name: 
      - net-snmp-libs
      - net-snmp-utils
      - net-snmp-agent-libs
      - net-snmp
    state: latest

- name: Set snmpd.conf
  ansible.builtin.copy:
    src: snmpd.conf
    dest: /etc/snmp/snmpd.conf
    mode: '0644'

- template:
    src: snmpd.j2
    dest: /etc/snmp/snmpd.conf
    mode: '0644'
    owner: root
    group: root

- name: Enable SNMPD
  ansible.builtin.systemd:
    name: snmpd
    enabled: yes
    state: started

- name: stop firewalld
  ansible.builtin.systemd:
    state: stopped
    name: firewalld
  
- name: Enable udp ports 161 and 162
  ansible.builtin.iptables:
    chain: INPUT
    protocol: udp
    source: 129.11.78.161
    jump: ACCEPT
    action: insert
    rule_num: '1'

- name: Check for NVIDIA GPU
  ansible.builtin.shell: >
    /usr/sbin/lspci | grep -i 'VGA' | grep -i 'NVIDIA' &&
    nvidia-smi --query-gpu=name --format=csv,noheader,nounits
  register: gpu_output
  changed_when: false
  failed_when: false

- name: Debug GPU Output
  ansible.builtin.debug:
    var: gpu_output

- name: Add Nvidia monitoring script
  ansible.builtin.copy:
    src: nvidia_script
    dest: /etc/snmp/nvidia
  when: "'NVIDIA' in gpu_output.stdout and gpu_output.rc == 0"

- name: Make the script executable
  ansible.builtin.file:
    path: /etc/snmp/nvidia
    mode: '0755'
  when: "'NVIDIA' in gpu_output.stdout and gpu_output.rc == 0"

- name: Restart SNMP daemon
  ansible.builtin.service:
    name: snmpd
    state: restarted